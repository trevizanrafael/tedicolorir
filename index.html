<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Desenho com Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos mantidos do código original */
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #8EC6E6;
      font-size: 16px;
    }

    .toolbar {
      background-color: #8EC6E6;
      padding: 20px;
      border-bottom: 1px solid #ccc;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .color-btn.black {
      background-color: black;
    }

    .color-btn.red {
      background-color: red;
    }

    .color-btn.blue {
      background-color: blue;
    }

    .color-btn.green {
      background-color: green;
    }

    .color-btn.yellow {
      background-color: yellow;
    }

    .color-btn.active {
      border: 2px solid #555;
    }

    #eraser-btn {
      padding: 10px 20px;
      background-color: #E0E0E0;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #eraser-btn:hover {
      background-color: #3e8e41;
    }

    #eraser-btn.active {
      border: 2px solid black;
    }

    .logo-placeholder {
      width: 150px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #drawing-canvas {
      border: 1px solid #000;
      background-color: #fff;
      cursor: crosshair;
    }

    .footer {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #E0E0E0;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .brush-size {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .brush-size-btn {
      padding: 5px 10px;
      background-color: #E0E0E0;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .brush-size-btn:hover {
      background-color: #000000;
    }

    .brush-size-btn.active {
      border: 2px solid black;
    }

    #fill-btn {
      padding: 10px 20px;
      background-color: #E0E0E0;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
      font-size: 16px;
    }

    #fill-btn:hover {
      background-color: #3e8e41;
    }

    #fill-btn.active {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <div class="color-picker">
      <button class="color-btn black active" data-color="#000000"></button>
      <button class="color-btn red" data-color="#FF0000"></button>
      <button class="color-btn blue" data-color="#0000FF"></button>
      <button class="color-btn green" data-color="#00FF00"></button>
      <button class="color-btn yellow" data-color="#FFFF00"></button>
      <button id="eraser-btn">Borracha</button>
    </div>

    <div class="logo-placeholder">
      <img src="logotedi.png" alt="Logo" style="max-width: 100%; max-height: 100%;">
    </div>

    <div class="brush-size">
      <label for="brush-size">Tamanho do Pincel:</label>
      <button class="brush-size-btn" data-size="5">Pequeno</button>
      <button class="brush-size-btn active" data-size="10">Médio</button>
      <button class="brush-size-btn" data-size="20">Grande</button>
      <button id="fill-btn">Preencher</button>
    </div>
  </div>

  <canvas id="drawing-canvas"></canvas>

  <div class="footer">
    <button id="undo-btn">Desfazer</button>
    <button id="clear-btn">Limpar Tela</button>
    <button id="save-btn">Salvar Desenho</button>
  </div>

  <script>
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const tempCanvas = document.createElement('canvas');
    const tempCtx = tempCanvas.getContext('2d');

    const CanvasState = {
      currentColor: '#000000',
      currentSize: 10,
      isDrawing: false,
      isFilling: false,
      isErasing: false,
      canvasHistory: [],
      lastX: 0,
      lastY: 0,
    };

    function initializeCanvas() {
      setCanvasSize();
      window.addEventListener('resize', setCanvasSize);
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);
      canvas.addEventListener('touchstart', startDrawing);
      canvas.addEventListener('touchmove', draw);
      canvas.addEventListener('touchend', stopDrawing);

      // Inicializa o histórico com o canvas vazio
      saveCanvasState();
    }

    function setCanvasSize() {
      const width = window.innerWidth * 0.8;
      const height = window.innerHeight * 0.7;

      canvas.width = width;
      canvas.height = height;
      tempCanvas.width = width;
      tempCanvas.height = height;

      // Redesenha o último estado após redimensionar
      if (CanvasState.canvasHistory.length > 0) {
        const lastState = CanvasState.canvasHistory[CanvasState.canvasHistory.length - 1];
        ctx.putImageData(lastState, 0, 0);
      }
    }

    function saveCanvasState() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      CanvasState.canvasHistory.push(imageData);
      // Limita o histórico para evitar uso excessivo de memória
      if (CanvasState.canvasHistory.length > 50) {
        CanvasState.canvasHistory.shift();
      }
    }

    function undo() {
      if (CanvasState.canvasHistory.length > 1) {
        // Remove o estado atual
        CanvasState.canvasHistory.pop();
        // Obtém o estado anterior
        const previousState = CanvasState.canvasHistory[CanvasState.canvasHistory.length - 1];
        // Restaura o estado anterior
        ctx.putImageData(previousState, 0, 0);
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      if (CanvasState.isFilling) {
        fill(e);
        return;
      }

      CanvasState.isDrawing = true;
      const { offsetX, offsetY } = getEventCoordinates(e);
      [CanvasState.lastX, CanvasState.lastY] = [offsetX, offsetY];

      // Salva o estado antes de começar a desenhar
      saveCanvasState();
    }

    function draw(e) {
      e.preventDefault();
      if (!CanvasState.isDrawing) return;

      const { offsetX, offsetY } = getEventCoordinates(e);

      if (CanvasState.isErasing) {
        // Para a borracha, usamos o globalCompositeOperation
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(offsetX, offsetY, CanvasState.currentSize / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      } else {
        // Desenho normal
        ctx.beginPath();
        ctx.moveTo(CanvasState.lastX, CanvasState.lastY);
        ctx.lineTo(offsetX, offsetY);
        ctx.strokeStyle = CanvasState.currentColor;
        ctx.lineWidth = CanvasState.currentSize;
        ctx.lineCap = 'round';
        ctx.stroke();
      }

      [CanvasState.lastX, CanvasState.lastY] = [offsetX, offsetY];
    }

    function stopDrawing() {
      if (CanvasState.isDrawing) {
        CanvasState.isDrawing = false;
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveCanvasState();
    }

    function saveCanvas() {
      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'drawing.png';
      link.click();
    }

    function fill(e) {
      const { offsetX: x, offsetY: y } = getEventCoordinates(e);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const targetColor = getColorAt(imageData, x, y);
      const fillColor = hexToRgb(CanvasState.currentColor);

      if (colorsMatch(targetColor, fillColor)) return;

      saveCanvasState();

      const stack = [[x, y]];
      while (stack.length) {
        const [currentX, currentY] = stack.pop();
        const currentColorData = getColorAt(imageData, currentX, currentY);

        if (colorsMatch(currentColorData, targetColor)) {
          setPixelColor(imageData, currentX, currentY, fillColor);
          if (currentX > 0) stack.push([currentX - 1, currentY]);
          if (currentX < canvas.width - 1) stack.push([currentX + 1, currentY]);
          if (currentY > 0) stack.push([currentX, currentY - 1]);
          if (currentY < canvas.height - 1) stack.push([currentX, currentY + 1]);
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function getColorAt(imageData, x, y) {
      const index = (y * imageData.width + x) * 4;
      return {
        r: imageData.data[index],
        g: imageData.data[index + 1],
        b: imageData.data[index + 2],
        a: imageData.data[index + 3]
      };
    }

    function setPixelColor(imageData, x, y, color) {
      const index = (y * imageData.width + x) * 4;
      imageData.data[index] = color.r;
      imageData.data[index + 1] = color.g;
      imageData.data[index + 2] = color.b;
      imageData.data[index + 3] = 255;
    }

    function colorsMatch(color1, color2) {
      return color1.r === color2.r && color1.g === color2.g && color1.b === color2.b;
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function getEventCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          offsetX: e.touches[0].clientX - rect.left,
          offsetY: e.touches[0].clientY - rect.top
        };
      }
      return {
        offsetX: e.offsetX,
        offsetY: e.offsetY
      };
    }

    // Event Listeners
    document.querySelectorAll('.color-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        CanvasState.currentColor = button.dataset.color;
        CanvasState.isErasing = false;
        document.getElementById('eraser-btn').classList.remove('active');
      });
    });

    document.querySelectorAll('.brush-size-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.brush-size-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        CanvasState.currentSize = parseInt(button.dataset.size);
        CanvasState.isFilling = false;
        document.getElementById('fill-btn').classList.remove('active');
      });
    });

    document.getElementById('fill-btn').addEventListener('click', () => {
      CanvasState.isFilling = !CanvasState.isFilling;
      document.getElementById('fill-btn').classList.toggle('active', CanvasState.isFilling);
      CanvasState.isDrawing = false;
      CanvasState.isErasing = false;
      document.getElementById('eraser-btn').classList.remove('active');
      document.querySelectorAll('.brush-size-btn').forEach(btn => btn.classList.remove('active'));
    });
    document.getElementById('eraser-btn').addEventListener('click', () => {
      CanvasState.isErasing = !CanvasState.isErasing;
      document.getElementById('eraser-btn').classList.toggle('active', CanvasState.isErasing);
      CanvasState.isFilling = false;
      document.getElementById('fill-btn').classList.remove('active');

      // Remove a seleção de cores quando a borracha está ativa
      if (CanvasState.isErasing) {
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
      } else {
        // Restaura a cor preta como padrão quando desativa a borracha
        document.querySelector('.color-btn.black').classList.add('active');
        CanvasState.currentColor = '#000000';
      }
    });

    document.getElementById('clear-btn').addEventListener('click', clearCanvas);
    document.getElementById('save-btn').addEventListener('click', saveCanvas);
    document.getElementById('undo-btn').addEventListener('click', undo);

    // Inicialização
    initializeCanvas();
  </script>
</body>

</html>
